name: Build Android APK

on:
  push:
    tags:
      - 'v1.0.2'

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests (Optional)
        run: flutter test --machine | tee result.json
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

      - name: Decode and save Android keystore
        run: |
          echo "$ANDROID_KEYSTORE" | base64 --decode > newspaper_app.jks
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}

      - name: Configure Gradle with keystore info
        run: |
          echo "android {
            signingConfigs {
              release {
                storeFile = file('newspaper_app.jks')
                storePassword = '$ANDROID_STORE_PASSWORD'
                keyAlias = '$ANDROID_KEY_ALIAS'
                keyPassword = '$ANDROID_KEY_PASSWORD'
              }
            }
            buildTypes {
              release {
                signingConfig = signingConfigs.release
              }
            }
          }" >> android/app/build.gradle

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter/release/app-release.apk